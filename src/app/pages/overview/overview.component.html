<a href="/add-employee" class="btn btn-success tooltips" data-placement="top" data-original-title="Edit">
    <i class="fa fa-pencil"> ADD EMPLOYEE</i>
</a>


<div class="row" *ngFor="let emp of employees">
    <div class="col-sm-6">
        <div class="panel">
            <div class="panel-body p-t-10">
                <div class="media-main">
                    <a class="pull-left" href="#">
                        <img class="thumb-lg img-circle bx-s" src="{{emp.imageURL}}" alt="">
                    </a>
                    <div class="pull-right btn-group-sm">
                            <a [routerLink]="['employees', emp.id]" class="btn btn-success tooltips" data-placement="top"
                                data-original-title="Edit">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a (click)="onOpenModal(emp ,'delete')" class="btn btn-danger tooltips" data-placement="top"
                                data-original-title="Delete">
                                <i class="fa fa-close"></i>
                            </a>
                    </div>
                    <div class="info">
                        <h4>{{emp.name}}</h4>
                        <p class="text-muted"> Job: {{emp.jobTitle}} |Contact: {{emp.email}}</p>

                    </div>
                </div>
                <div class="clearfix"></div>
                <hr>
            </div>
        </div>
    </div>
</div> 


<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete employee {{deleteEmployee?.name}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteEmloyee(deleteEmployee?.id)" (keyup.enter)="onDeleteEmloyee(deleteEmployee?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
  <h1>FIRMA ARE {{employees?.length}} ANGAJATI</h1>
