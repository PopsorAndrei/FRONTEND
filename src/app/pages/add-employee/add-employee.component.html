<div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
        <form [formGroup]="addForm" (ngSubmit) = "onSubmit()">
    
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': formControls.name.errors && formControls.name.touched} " />
                <div *ngIf="  formControls.name.errors && formControls.name.touched" class="invalid-feedback">
                <div *ngIf="formControls.name.errors.required ">Name is required</div>
                </div>
            </div>
        
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid':  formControls.email.errors && formControls.email.touched }" />
                <div *ngIf="formControls.email.errors && formControls.email.touched" class="invalid-feedback">
                <div *ngIf="formControls.email.errors.required">Email is required</div>
                <div *ngIf="formControls.email.errors.email">Must be a valid email address!</div>
                </div>
                </div>
        
                <div class="form-group">
                    <label>jobTitle</label>
                    <input type="text" formControlName="jobTitle" class="form-control"
                    [ngClass]="{ 'is-invalid': formControls.jobTitle.errors && formControls.jobTitle.touched}" />
                    <div *ngIf=" formControls.jobTitle.errors && formControls.jobTitle.touched" class="invalid-feedback">
                    <div *ngIf="formControls.jobTitle.errors.required">jobTitle is required</div>
                    </div>
                    </div>
    
            <div class="form-group">
                <label>Phone</label>
                <input type="text" formControlName="phone" class="form-control"
                [ngClass]="{ 'is-invalid': formControls.phone.errors && formControls.phone.touched}" />
                <div *ngIf="formControls.phone.errors && formControls.phone.touched" class="invalid-feedback">
                <div *ngIf="formControls.phone.errors.required">Phone is required</div>
                <div *ngIf="formControls.phone.errors.pattern">Phone must 10 digits.</div>
                </div>
                </div>
                <div class="form-group">
                    <label>imageURL</label>
                    <input type="text" formControlName="imageURL" class="form-control"
                    [ngClass]="{ 'is-invalid': formControls.imageURL.errors && formControls.imageURL.touched}" />
                    <div *ngIf="formControls.imageURL.errors && formControls.imageURL.touched" class="invalid-feedback">
                    <div *ngIf="formControls.imageURL.errors.required">imageURL is required</div>

                    </div>
                    </div>
                
                <br>
                <div style="width:470px;">
                    
                    <div style="float: left; width: 130px">
                    <button class = "btn btn-success" type ="submit" [disabled]="!addForm.valid">Submit</button><p></p>
                    </div>

                <div style="float: right; width: 130px">
                    <button (click) = "goToEmployeeList()" class = "btn btn-success" type ="submit">Homepage</button>
                </div>
                </div>
                

            
            </form>
            
         
       </div>
    </div>
