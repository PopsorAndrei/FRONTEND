<div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddEmloyee(addForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ngModel name="name" class="form-control" required minlength="4" id="name" placeholder="Name" required >
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Job title</label>
                <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="phone">Image URL</label>
                <input type="text" ngModel name="imageURL" class="form-control" id="imageURL" placeholder="Image URL" required>
            </div>
            <div class="modal-footer">

                <button type="submit" class="btn btn-primary" >Add employee</button>
                <a href="/"> BACK</a>
                </div>
            </form>
         
       </div>
    </div>
    </div>
